<!DOCTYPE html>
<html ng-app="project4">
<head>
  <meta charset="utf-8">
  <title>Project 4 Client</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgBXW8fuYJWVq9S5Gyebd9xYXFheCdTgc"
  type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Quicksand" rel="stylesheet">  <base href="/" />

</head>
<body ng-controller= "MainCtrl as main">
  <header>
    <nav>
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="landing">FITNESS FUN</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="main.user">
              <a ui-sref="register"><p>REGISTER</p></a>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="login"><p>LOGIN</p></a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="home"><p>HOME</p></a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="lessonsIndex"><p>CLASS SCHEDULE</p></a>
            </li>
            <li ng-show="main.user.admin === 'admin'">
              <a ui-sref="add"><p>ADD</p></a>
            </li>
            <li>
              <a ui-sref="usersShow({ id: main.user.id })"><p>{{main.user.firstname | uppercase}}</p></a>
            </li>
            <li ng-show="main.user">
              <a ng-click="main.logout()"><p>LOGOUT</p></a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main ui-view>

  </main>
  <footer>
  </footer>
</body>
</html>
