<!DOCTYPE html>
<html ng-app="project4">
<head>
  <meta charset="utf-8">
  <title>Project 4 Client</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgBXW8fuYJWVq9S5Gyebd9xYXFheCdTgc"
    type="text/javascript"></script>
    <base href="/" />
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller= "MainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Fitness Class App</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="main.user">
              <a ui-sref="register">Register</a>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="login">Login</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="lessonsIndex">Lesson Schedule</a>
            </li>
            <li ng-show="main.user.admin === 'admin'">
              <a ui-sref="teachersIndex">All Teachers</a>
            </li>
            <li ng-show="main.user.admin === 'admin'">
              <a ui-sref="genresIndex">All Genres</a>
            </li>
            <li ng-show="main.user.admin === 'admin'">
              <a ui-sref="locationsIndex">All Locations</a>
            </li>
            <li>
              <p class="navbar-text"><a ui-sref="usersShow({ id: main.user.id })"> {{main.user.firstname}}</a></p>
            </li>
            <li ng-show="main.user">
              <a ng-click="main.logout()">Logout</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container" ui-view>

  </main>
</body>
</html>
