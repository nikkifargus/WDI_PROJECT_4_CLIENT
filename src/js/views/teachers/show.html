<section class= "" >
  <div class= "divider">
    <div class="row">
      <div class="col-xs-12 divTitle">
        <hr>
        <div class="text">
          <h4>{{controller.teacher.name | uppercase}}</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="buttonGroup">
    <button class="btn" ui-sref="teachersEdit({ id: controller.teacher.id })"><p>EDIT</p></button>
  </div>

  <div class="row teacherShow">
    <div class="col-xs-3">
      <div class="teacherImg">
        <img src="{{controller.teacher.image}}" >
      </div>
    </div>
    <div class="col-xs-9">
      <p>{{controller.teacher.description}}</p>
    </div>
  </div>

  <div class= "divider">
    <div class="row">
      <div class="col-xs-12 divTitle">
        <hr>
        <div class="text">
          <h4>CLASSES</h4>
        </div>
      </div>
    </div>
  </div>

  <div class= "genreSection">
    <ul class= "row">
      <li class= "col-xs-4" ng-repeat="genre in controller.teacher.genres">
        <div class="genrePhoto" ui-sref="genresShow({ id: genre.id })">
          <img class="img-fluid" src="{{genre.image}}">
        </div>
        <p>{{genre.name | uppercase}}</p>
      </li>
    </ul>
  </div>

  <!-- <li ng-repeat="genre in controller.teacher.genres">
  <p>{{genre.name| uppercase}}</p>
  <div><img src="{{genre.image}}" width="300"></div>
</li> -->

<div class= "divider">
  <div class="row">
    <div class="col-xs-12 divTitle">
      <hr>
      <div class="text">
        <h4>LOCATIONS</h4>
      </div>
    </div>
  </div>
</div>
<ul>
  <li ng-repeat="location in controller.locations">
    <p>{{location.name| uppercase}}</p>
  </li>
</ul>

</section>
