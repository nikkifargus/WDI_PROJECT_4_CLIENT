<h1>{{controller.lesson.genre.name}} Edit</h1>

<form ng-show="main.user.admin === 'admin'" ng-submit="controller.update()">
  <div class="form-group">
    <label for="genres"> Please select a Lesson Type</label>
    <select name="genres" ng-model="controller.lesson.genre_id"  ng-options="option.id as option.name for option in controller.genres">
    </select>
  </div>
  <div class="form-group">
    <label for="teachers"> Please select a Teacher</label>
    <select name="teachers" ng-model="controller.lesson.teacher_id"  ng-options="option.id as option.name for option in controller.teachers">
    </select>
  </div>
  <div class="form-group">
    <label for="locations"> Please select a Location</label>
    <select name="locations" ng-model="controller.lesson.location_id"  ng-options="option.id as option.name for option in controller.locations">
    </select>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" id="date" ng-model="controller.lesson.date">
  </div>
  <div class="form-group">
    <label for="time">Time</label>
    <input type="time" id="time" ng-model="controller.lesson.time">
  </div>

  <button class="btn btn-primary" ui-sref="lessonsShow({ id: controller.lesson.id })">Cancel</button>


  <input class="btn btn-primary" type="submit">
</form>
