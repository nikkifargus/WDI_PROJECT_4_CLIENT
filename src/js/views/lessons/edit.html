<section class= "" >
  <div class= "divider">
    <div class="row">
      <div class="col-xs-12 divTitle">
        <hr>
        <div class="text">
          <h4>EDIT CLASS</h4>
        </div>
      </div>
    </div>
  </div>
  <section class= "formCont">
    <form ng-show="main.user.admin === 'admin'" ng-submit="controller.update()">
      <div class="form-group">
        <label for="genres"> <p>SELECT CLASS TYPE</p></label>
        <select name="genres" ng-model="controller.lesson.genre_id"  ng-options="option.id as option.name for option in controller.genres" value="{{controller.lesson.genre}}">
        </select>
      </div>
      <div class="form-group">
        <label for="teachers"> <p>SELECT TEACHER</p></label>
        <select name="teachers" ng-model="controller.lesson.teacher_id"  ng-options="option.id as option.name for option in controller.teachers">
        </select>
      </div>
      <div class="form-group">
        <label for="locations"> <p>SELECT LOCATION</p></label>
        <select name="locations" ng-model="controller.lesson.location_id"  ng-options="option.id as option.name for option in controller.locations">
        </select>
      </div>
      <div class="form-group">
        <label for="date"><p>DATE</p></label>
        <input type="date" id="date" ng-model="controller.lesson.date">
      </div>
      <div class="form-group">
        <label for="time"><p>TIME</p></label>
        <input type="time" id="time" ng-model="controller.lesson.time">
      </div>
      <div class="buttonGroup">

        <button class="btn " ui-sref="lessonsIndex"><p>CANCEL</p></button>
        <button class="btn " type="submit"><p>SAVE</p></button>
      </div>
    </form>
    <div class="buttonGroup">
    <button ng-show="main.user.admin === 'admin'" class="btn " ng-click="controller.delete()" name="button">DELETE LESSON</button>
  </div>
  </section>
</section>
