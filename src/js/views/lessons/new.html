<h1>Create New Lesson</h1>

<form ng-submit="controller.NewLesson()">
<div class="form-group">
  <label for="genres"> Please select a genre</label>
    <select name="genres" ng-model="controller.lesson.genre_ids"  ng-options="option.id as option.name for option in controller.genres">
    </select>
</div>
<div class="form-group">
  <label for="date">Date</label>
  <input type="date" id="date" ng-model="controller.lesson.date">
</div>
<div class="form-group">
  <label for="time">Time</label>
  <input type="time" id="time" ng-model="controller.lesson.time">
</div>

  <input class="btn btn-primary" type="submit">
</form>
