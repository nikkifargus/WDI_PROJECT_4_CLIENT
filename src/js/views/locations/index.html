<h1>Locations Index</h1>

<ul>
  <li ng-repeat="location in controller.locations">
    <h2 ui-sref="locationsShow({ id: location.id })">{{ location.name }}</h2>
  </li>
</ul>

<button class="btn btn-primary" ui-sref="home">Back</button>
<button class="btn btn-primary" ui-sref="locationsNew">Add New Locaton</button>
