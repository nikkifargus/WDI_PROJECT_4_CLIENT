<section class= "" >
  <div class= "divider">
    <div class="row">
      <div class="col-xs-12 divTitle">
        <hr>
        <div class="text">
          <h4>{{controller.location.name | uppercase}}</h4>
        </div>
      </div>
    </div>
  </div>


<a ng-show="main.user.admin === 'admin'" ui-sref="locationsEdit({ id: controller.location.id })">EDIT</a>
<button type="button" name="button"><a ui-sref="locationsIndex">BACK</a></button>

<p>ADDRESS: {{controller.location.address | uppercase}}</p>

<google-map center="{ lat: controller.location.lat, lng: controller.location.long }"></google-map>
</section>

<div class= "divider">
  <div class="row">
    <div class="col-xs-12 divTitle">
      <hr>
      <div class="text">
      <h4>WHICH CLASSES?</h4>
    </div>
    </div>
  </div>
</div>

<div class= "genreSection">
  <ul class= "row">
    <li class= "col-xs-4" ng-repeat="genre in controller.location.genre">
      <div class="genrePhoto" ui-sref="genresShow({ id: genre.id })">
          <img class="img-fluid" src="{{genre.image}}">
      </div>
      <p>{{genre.name | uppercase}}</p>
    </li>
  </ul>
</div>
