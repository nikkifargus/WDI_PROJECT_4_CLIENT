<section class= "" >
  <div class= "divider">
    <div class="row">
      <div class="col-xs-12 divTitle">
        <hr>
        <div class="text">
          <h4>CREATE NEW LOCATION</h4>
        </div>
      </div>
    </div>
  </div>

  <section class= "formCont">

    <form ng-show="main.user.admin === 'admin'" ng-submit="controller.NewLocation()">
      <div class="form-group">
        <input class="form-control" type="text" name="admin" ng-model="controller.location.name" placeholder="Name of Location">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="address" ng-model="controller.location.address" placeholder="Address">
      </div>
      <div class="form-group">
        <input class="form-control" type="float" name="lat" ng-model="controller.location.lat" placeholder="latitude">
      </div>
      <div class="form-group">
        <input class="form-control" type="float" name="long" ng-model="controller.location.long" placeholder="longitude">
      </div>
      <div class="buttonGroup">

        <button class="btn " ui-sref="locationsIndex"><p>CANCEL</p></button>
        <button class="btn " type="submit"><p>SAVE</p></button>
      </div>
    </form>
  </section>
</section>
